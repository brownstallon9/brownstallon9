<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>
<body>
        <div class="container">
        <h1><b>APPLICATION FORM</b></h1>
        <h2><b>Admission! Admission!! Admission!!!</b></h2>
        <P><b>Fill In The Form Below To Apply For 2035/2036 Admission At <P class="AIC">ALAS INTERNATIONAL COLLEGE(AIC)</P></b></P>
        </div>
        <form action="/registration" method="post">
            <div class="form-row">
                <div class="form-group col-lg-6 pl-5">
            <Label for="FIRST NAME">FIRST NAME:<Input id="FIRST NAME" type="text" placeholder="First Name" class="form-control"></Input></Label>
        </div>
        <div class="form-group col-lg-6">
            <Label for="LAST NAME">LAST NAME:<Input id="LAST NAME" type="text" placeholder="Last Name" class="form-control"></Input>
            </Label>
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-lg-6 pl-5">
            <Label for="EMAIL">EMAIL:<Input id="EMAIL" type="text" placeholder="someone@gmail.com" class="form-control"></Input>
            </Label>
        </div>
        <div class="form-group col-lg-6 pl-6">
            <Label for="ADDRESS">ADDRESS:<Input id="ADDRESS" type="address" class="form-control"></Input>
            </Label>
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6 pl-5">
                <Label for="PHONE NUMBER">PHONE NUMBER:<Input id="PHONE NUMBER" type="text" class="form-control"></Input>
                </Label>
            </div>
            <div class="form-group col-lg-6">
                <Label for="POSTAL CODE">POSTAL CODE:<Input id="POSTAL CODE" type="text" class="form-control"></Input>
                </Label>
            </div>
        </div>
        <div class="form-group col-lg-12 pl-5">
            <Label for="DATE OF BIRTH">DATE OF BIRTH:<Input id="DATE OF BIRTH" type="date" class="form-control"></Input>
            </Label>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6 pl-5">
            <Label for="COUNTRY OF CITIZENSHIP">COUNTRY OF CITIZENSHIP<Input id="COUNTRY OF CITIZENSHIP" type="text" class="form-control"></Input>
            </Label>
            </div>
            <div class="form-group col-lg-6">
            <Label for="COUNTRY OF RESIDENCE">COUNTRY OF RESIDENCE<Input id="COUNTRY OF RESIDENCE" type="text" class="form-control"></Input>
            </Label>
        </div>
        </div>
        <div class="custom-file">
            <label for="Your clear picture" class="custom-file-label">Your clear picture 
                <input id="Your clear picture" type="file" name="file" class="custom-file-input"></input>
            </label>
        </div> 
        <div class="custom-file">  
            <label for="Upload your birth certificate/International passport/NIN" class="custom-file-label">Upload your Birth certificate/International passport/NIN
                <input id="Upload your birth certificate/International passport/NIN" type="file" name="file" class="custom-file-input"></input>
            </label>
        </div>
        <div class="custom-file">
            <label for="Your last term result" class="custom-file-label">Transcript Of Record
                <input id="Your last term result" type="file" name="file" for="submit" class="custom-file-input"></input>
            </label>
        </div>
        <a href="#" type="button" class="btn-lg btn-info">SUBMIT</a>
    </form>
    
</body>
</html>
